<style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 0;
   
    background-color: white;
 
    
}

.button-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
    text-align: center;
    border:  3px solid rgb(12, 12, 12);
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 100px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    font-family: Arial, sans-serif;
    font-size: 16px;
    color: #333;
    /* background-image: url(last.jpg); */
    background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: 100% 100%;
}

.big-button {
    padding: 30px 90px;
    font-size: 25px;
    border: none;
    width: 50%;
    border-radius: 12px;
    background: rgb(21, 106, 192);
    color: white;
    cursor: pointer;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s;
}

.big-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
}

.big-button:active {
    transform: translateY(1px);
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
}

.big-button:focus {
    outline: none;
}
header {
    text-align: center;
    margin-bottom: 50px;
}

header h1 {
    font-size: 36px;
    color: #333;
    margin: 0;
    padding: 20px;
    background:white;
    color: rgb(2, 2, 2);
    /* border-radius: 12px; */
}
.container {
    width: 80%;
    margin: auto;
    overflow: hidden;
    /* border: 15px solid green; */
    
}

header {
    background: #333;
    color: #fff;
    /* padding-top: 10px; */
    /* padding-top: 10px; */
    min-height: 70px;
    /* border-bottom: #000000 10px solid; */

    /* border: 15px solid green; */
}

header h1 {
    text-align: center;
    text-transform: uppercase;
    margin: 0;
    font-size: 34px;
}

footer {
    text-align: center;
}


@media (max-width: 768px) {
        .button-container {
            padding: 50px;
        }
        .big-button {
            padding: 20px 60px;
            font-size: 20px;
        }
        header h1 {
            font-size: 28px;
        }
    }

    @media (max-width: 480px) {
        .button-container {
            padding: 20px;
        }
        .big-button {
            padding: 15px 45px;
            font-size: 18px;
        }
        header h1 {
            font-size: 24px;
        }
    }
</style>
